<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <linearGradient id="bgp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="600" fill="url(#bgp)" rx="15"/>
  <text x="450" y="40" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">âš ï¸ Common Caching Problems</text>

  <!-- Problem 1 -->
  <rect x="30" y="70" width="840" height="150" rx="12" fill="rgba(245,87,108,0.08)" stroke="rgba(245,87,108,0.4)"/>
  <text x="60" y="100" fill="#f5576c" font-size="18" font-weight="bold">ğŸ”´ Cache Penetration</text>
  <text x="60" y="120" fill="#aaa" font-size="12">Requests for NON-EXISTENT keys bypass cache â†’ DB overwhelmed</text>
  <text x="60" y="150" fill="#ddd" font-size="12">Attacker â†’ Cache MISS âŒ â†’ DB NOT FOUND â†’ No cache stored â†’ Repeat endlessly</text>
  <rect x="620" y="90" width="230" height="55" rx="8" fill="rgba(67,233,123,0.1)" stroke="#43e97b"/>
  <text x="735" y="110" text-anchor="middle" fill="#43e97b" font-size="13" font-weight="bold">âœ… Solutions</text>
  <text x="635" y="130" fill="#ddd" font-size="11">Cache NULL values + Bloom Filter</text>
  <text x="60" y="195" fill="#667eea" font-size="11" font-weight="bold">Fix: cache.set("user:999999", "NULL", ttl=60)</text>

  <!-- Problem 2 -->
  <rect x="30" y="240" width="840" height="150" rx="12" fill="rgba(254,225,64,0.08)" stroke="rgba(254,225,64,0.4)"/>
  <text x="60" y="270" fill="#fee140" font-size="18" font-weight="bold">ğŸ”´ Cache Avalanche</text>
  <text x="60" y="290" fill="#aaa" font-size="12">Many entries expire SIMULTANEOUSLY â†’ sudden DB spike at 11:00 AM</text>
  <text x="60" y="320" fill="#ddd" font-size="12">1000 items cached at 10:00 AM (TTL=1h) â†’ ALL expire at 11:00 AM â†’ ğŸ’¥ DB overloaded</text>
  <rect x="620" y="260" width="230" height="55" rx="8" fill="rgba(67,233,123,0.1)" stroke="#43e97b"/>
  <text x="735" y="280" text-anchor="middle" fill="#43e97b" font-size="13" font-weight="bold">âœ… Solutions</text>
  <text x="635" y="300" fill="#ddd" font-size="11">Random TTL jitter + Staggered warming</text>
  <text x="60" y="365" fill="#667eea" font-size="11" font-weight="bold">Fix: cache.set(key, data, ttl=3600 + random.randint(0, 300))</text>

  <!-- Problem 3 -->
  <rect x="30" y="410" width="840" height="160" rx="12" fill="rgba(240,147,251,0.08)" stroke="rgba(240,147,251,0.4)"/>
  <text x="60" y="440" fill="#f093fb" font-size="18" font-weight="bold">ğŸ”´ Cache Hotspot (Hot Key)</text>
  <text x="60" y="460" fill="#aaa" font-size="12">Single popular key overwhelms ONE cache node</text>
  <text x="60" y="490" fill="#ddd" font-size="12">Celebrity tweet â†’ Millions request "celeb:123" â†’ One node: ğŸ”¥ğŸ’€ Other nodes: idle</text>
  <rect x="620" y="430" width="230" height="55" rx="8" fill="rgba(67,233,123,0.1)" stroke="#43e97b"/>
  <text x="735" y="450" text-anchor="middle" fill="#43e97b" font-size="13" font-weight="bold">âœ… Solutions</text>
  <text x="635" y="470" fill="#ddd" font-size="11">Local cache + Replicate hot keys</text>
  <text x="60" y="545" fill="#667eea" font-size="11" font-weight="bold">Fix: Spread across replicas: "celeb:123:replica_0", "celeb:123:replica_1", ...</text>
