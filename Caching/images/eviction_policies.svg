  <rect x="225" y="155" width="75" height="45" rx="8" fill="#667eea" filter="url(#she)"/>
  <text x="262" y="175" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Item C</text>
  <text x="262" y="192" text-anchor="middle" fill="#ddd" font-size="10">10s ago</text>

  <rect x="310" y="155" width="75" height="45" rx="8" fill="#f5576c" filter="url(#she)" stroke="#ff0" stroke-width="2"/>
  <text x="347" y="175" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Item D</text>
  <text x="347" y="192" text-anchor="middle" fill="#fff" font-size="10">30s ago</text>

  <!-- LRU eviction arrow -->
  <text x="347" y="220" text-anchor="middle" fill="#f5576c" font-size="11">â†‘ EVICT!</text>
  <text x="347" y="235" text-anchor="middle" fill="#f5576c" font-size="10">(Least Recent)</text>

  <rect x="55" y="250" width="360" height="60" rx="8" fill="rgba(255,255,255,0.03)"/>
  <text x="65" y="272" fill="#43e97b" font-size="11">âœ… Great for most workloads</text>
  <text x="65" y="290" fill="#43e97b" font-size="11">âœ… O(1) with HashMap + Doubly Linked List</text>
  <text x="260" y="272" fill="#f5576c" font-size="11">âŒ Ignores frequency</text>
  <text x="260" y="290" fill="#888" font-size="11">ğŸ“Œ Redis: allkeys-lru</text>

  <!-- LFU Section -->
  <rect x="460" y="85" width="410" height="240" rx="12" fill="rgba(240,147,251,0.1)" stroke="rgba(240,147,251,0.4)"/>
  <text x="665" y="115" text-anchor="middle" fill="#f093fb" font-size="18" font-weight="bold">ğŸ“Š LFU â€” Least Frequently Used</text>
  <text x="665" y="135" text-anchor="middle" fill="#aaa" font-size="12">Evicts item accessed fewest times</text>

