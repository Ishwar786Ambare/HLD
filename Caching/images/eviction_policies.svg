<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <linearGradient id="bge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <filter id="she"><feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/></filter>
  </defs>

  <rect width="900" height="650" fill="url(#bge)" rx="15"/>
  <text x="450" y="40" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">ğŸ—‘ï¸ Cache Eviction Policies</text>
  <text x="450" y="62" text-anchor="middle" fill="#888" font-size="13">When cache is full, which data should be removed?</text>

  <!-- LRU Section -->
  <rect x="30" y="85" width="410" height="240" rx="12" fill="rgba(102,126,234,0.1)" stroke="rgba(102,126,234,0.4)"/>
  <text x="235" y="115" text-anchor="middle" fill="#667eea" font-size="18" font-weight="bold">ğŸ”„ LRU â€” Least Recently Used</text>
  <text x="235" y="135" text-anchor="middle" fill="#aaa" font-size="12">â­ Most Common â€” Evicts oldest accessed item</text>

  <!-- LRU items with timestamps -->
  <rect x="55" y="155" width="75" height="45" rx="8" fill="#667eea" filter="url(#she)"/>
  <text x="92" y="175" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Item A</text>
