  <text x="607" y="192" text-anchor="middle" fill="#fff" font-size="10">5x hits</text>

  <rect x="655" y="155" width="75" height="45" rx="8" fill="#f5576c" filter="url(#she)" stroke="#ff0" stroke-width="2"/>
  <text x="692" y="175" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Item C</text>
  <text x="692" y="192" text-anchor="middle" fill="#fff" font-size="10">1x hit</text>

  <rect x="740" y="155" width="75" height="45" rx="8" fill="#f093fb" filter="url(#she)"/>
  <text x="777" y="175" text-anchor="middle" fill="#fff" font-size="12" font-weight="bold">Item D</text>
  <text x="777" y="192" text-anchor="middle" fill="#fff" font-size="10">20x hits</text>

  <text x="692" y="220" text-anchor="middle" fill="#f5576c" font-size="11">â†‘ EVICT!</text>
  <text x="692" y="235" text-anchor="middle" fill="#f5576c" font-size="10">(Least Frequent)</text>

  <rect x="485" y="250" width="360" height="60" rx="8" fill="rgba(255,255,255,0.03)"/>
  <text x="495" y="272" fill="#43e97b" font-size="11">âœ… Protects popular data</text>
  <text x="495" y="290" fill="#43e97b" font-size="11">âœ… Better for skewed workloads</text>
  <text x="690" y="272" fill="#f5576c" font-size="11">âŒ New items disadvantaged</text>
  <text x="690" y="290" fill="#888" font-size="11">ğŸ“Œ Redis: allkeys-lfu</text>

