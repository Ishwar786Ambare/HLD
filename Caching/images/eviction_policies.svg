  <text x="55" y="430" fill="#aaa" font-size="11">IN â†’</text>
  <rect x="85" y="415" width="60" height="35" rx="6" fill="#f5576c" filter="url(#she)" stroke="#ff0" stroke-width="2"/>
  <text x="115" y="438" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">A (old)</text>

  <text x="155" y="433" fill="#888" font-size="14">â†’</text>
  <rect x="170" y="415" width="60" height="35" rx="6" fill="#43e97b" filter="url(#she)"/>
  <text x="200" y="438" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">B</text>

  <text x="240" y="433" fill="#888" font-size="14">â†’</text>
  <rect x="255" y="415" width="60" height="35" rx="6" fill="#43e97b" filter="url(#she)"/>
  <text x="285" y="438" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">C</text>

  <text x="325" y="433" fill="#888" font-size="14">â†’</text>
  <rect x="340" y="415" width="60" height="35" rx="6" fill="#43e97b" filter="url(#she)"/>
  <text x="370" y="438" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">D (new)</text>

  <text x="115" y="468" text-anchor="middle" fill="#f5576c" font-size="11">â†‘ EVICT (oldest)</text>
  <text x="400" y="433" fill="#aaa" font-size="11">â†’ OUT</text>

  <rect x="55" y="490" width="360" height="80" rx="8" fill="rgba(255,255,255,0.03)"/>
  <text x="65" y="512" fill="#43e97b" font-size="11">âœ… Simple to implement</text>
  <text x="65" y="530" fill="#43e97b" font-size="11">âœ… Predictable behavior</text>
  <text x="65" y="548" fill="#f5576c" font-size="11">âŒ Ignores access patterns entirely</text>
  <text x="260" y="512" fill="#f5576c" font-size="11">âŒ May evict hot data</text>
  <text x="260" y="530" fill="#888" font-size="11">ğŸ“Œ Best for: Testing only</text>

  <!-- Random Section -->
  <rect x="460" y="345" width="410" height="240" rx="12" fill="rgba(254,225,64,0.1)" stroke="rgba(254,225,64,0.4)"/>
  <text x="665" y="375" text-anchor="middle" fill="#fee140" font-size="18" font-weight="bold">ğŸ² Random Replacement</text>
  <text x="665" y="395" text-anchor="middle" fill="#aaa" font-size="12">Randomly picks an entry to evict</text>

