  <rect x="495" y="415" width="60" height="35" rx="6" fill="#fee140" filter="url(#she)"/>
  <text x="525" y="438" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">A</text>
  <rect x="565" y="415" width="60" height="35" rx="6" fill="#fee140" filter="url(#she)"/>
  <text x="595" y="438" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">B</text>
  <rect x="635" y="415" width="60" height="35" rx="6" fill="#f5576c" filter="url(#she)" stroke="#ff0" stroke-width="2"/>
  <text x="665" y="438" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">C ğŸ²</text>
  <rect x="705" y="415" width="60" height="35" rx="6" fill="#fee140" filter="url(#she)"/>
  <text x="735" y="438" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">D</text>
  <rect x="775" y="415" width="60" height="35" rx="6" fill="#fee140" filter="url(#she)"/>
  <text x="805" y="438" text-anchor="middle" fill="#333" font-size="11" font-weight="bold">E</text>

  <text x="665" y="468" text-anchor="middle" fill="#f5576c" font-size="11">â†‘ Random pick!</text>

  <rect x="485" y="490" width="360" height="80" rx="8" fill="rgba(255,255,255,0.03)"/>
  <text x="495" y="512" fill="#43e97b" font-size="11">âœ… Zero overhead</text>
  <text x="495" y="530" fill="#43e97b" font-size="11">âœ… Very simple</text>
  <text x="495" y="548" fill="#f5576c" font-size="11">âŒ Completely unpredictable</text>
  <text x="690" y="512" fill="#f5576c" font-size="11">âŒ Suboptimal hit rates</text>
