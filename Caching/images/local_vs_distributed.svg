<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450" font-family="Segoe UI, Arial, sans-serif">
  <defs>
    <linearGradient id="bgl" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="900" height="450" fill="url(#bgl)" rx="15"/>
  <text x="450" y="35" text-anchor="middle" fill="#fff" font-size="22" font-weight="bold">ğŸ“¦ Local Cache vs Distributed Cache</text>

  <!-- LOCAL CACHE -->
  <rect x="30" y="60" width="400" height="370" rx="12" fill="rgba(102,126,234,0.08)" stroke="rgba(102,126,234,0.4)"/>
  <text x="230" y="90" text-anchor="middle" fill="#667eea" font-size="18" font-weight="bold">ğŸ  Local Cache (In-Process)</text>

  <!-- 3 isolated servers -->
  <rect x="55" y="120" width="110" height="100" rx="10" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
  <text x="110" y="145" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">App Server 1</text>
  <rect x="70" y="155" width="80" height="25" rx="5" fill="#667eea"/>
  <text x="110" y="173" text-anchor="middle" fill="#fff" font-size="9">Cache: user=A</text>
  <text x="110" y="210" text-anchor="middle" fill="#aaa" font-size="9">âš¡ 0ms latency</text>

  <rect x="180" y="120" width="110" height="100" rx="10" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
  <text x="235" y="145" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">App Server 2</text>
  <rect x="195" y="155" width="80" height="25" rx="5" fill="#667eea"/>
  <text x="235" y="173" text-anchor="middle" fill="#fff" font-size="9">Cache: user=B</text>
  <text x="235" y="210" text-anchor="middle" fill="#f5576c" font-size="9">âŒ Different!</text>

  <rect x="305" y="120" width="110" height="100" rx="10" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
  <text x="360" y="145" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold">App Server 3</text>
  <rect x="320" y="155" width="80" height="25" rx="5" fill="#667eea"/>
  <text x="360" y="173" text-anchor="middle" fill="#fff" font-size="9">Cache: user=C</text>
  <text x="360" y="210" text-anchor="middle" fill="#f5576c" font-size="9">âŒ Different!</text>

  <!-- Pros/Cons Local -->
  <text x="55" y="260" fill="#43e97b" font-size="11">âœ… Fastest (no network)</text>
  <text x="55" y="280" fill="#43e97b" font-size="11">âœ… No dependencies</text>
  <text x="55" y="300" fill="#43e97b" font-size="11">âœ… Simple to implement</text>
  <text x="55" y="330" fill="#f5576c" font-size="11">âŒ Inconsistent across servers</text>
  <text x="55" y="350" fill="#f5576c" font-size="11">âŒ Data duplication</text>
  <text x="55" y="370" fill="#f5576c" font-size="11">âŒ Limited by server RAM</text>
  <text x="55" y="400" fill="#888" font-size="11" font-weight="bold">Best: Config data, small datasets</text>
  <text x="55" y="416" fill="#888" font-size="10">Tech: lru_cache, Guava, node-cache</text>

  <!-- VS -->
  <rect x="430" y="200" width="40" height="40" rx="20" fill="rgba(255,255,255,0.1)"/>
  <text x="450" y="226" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">VS</text>

  <!-- DISTRIBUTED CACHE -->
  <rect x="470" y="60" width="400" height="370" rx="12" fill="rgba(67,233,123,0.08)" stroke="rgba(67,233,123,0.4)"/>
  <text x="670" y="90" text-anchor="middle" fill="#43e97b" font-size="18" font-weight="bold">ğŸŒ Distributed Cache (Shared)</text>

  <!-- 3 connected servers -->
  <rect x="495" y="120" width="95" height="50" rx="8" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
  <text x="542" y="150" text-anchor="middle" fill="#fff" font-size="10">Server 1</text>

  <rect x="620" y="120" width="95" height="50" rx="8" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
  <text x="667" y="150" text-anchor="middle" fill="#fff" font-size="10">Server 2</text>

  <rect x="745" y="120" width="95" height="50" rx="8" fill="rgba(102,126,234,0.2)" stroke="#667eea"/>
  <text x="792" y="150" text-anchor="middle" fill="#fff" font-size="10">Server 3</text>

  <!-- Lines to shared cache -->
  <line x1="542" y1="170" x2="670" y2="210" stroke="#43e97b" stroke-width="1.5"/>
  <line x1="667" y1="170" x2="670" y2="210" stroke="#43e97b" stroke-width="1.5"/>
  <line x1="792" y1="170" x2="670" y2="210" stroke="#43e97b" stroke-width="1.5"/>

  <!-- Shared Redis cluster -->
  <rect x="580" y="210" width="180" height="60" rx="10" fill="#43e97b"/>
  <text x="670" y="237" text-anchor="middle" fill="#1a1a2e" font-size="13" font-weight="bold">ğŸ”„ Redis Cluster</text>
  <text x="670" y="258" text-anchor="middle" fill="#333" font-size="10">user=C (consistent!) âœ…</text>

  <!-- Pros/Cons Distributed -->
  <text x="495" y="300" fill="#43e97b" font-size="11">âœ… Consistent across all servers</text>
  <text x="495" y="320" fill="#43e97b" font-size="11">âœ… Scalable (add nodes)</text>
  <text x="495" y="340" fill="#43e97b" font-size="11">âœ… High availability (replication)</text>
  <text x="495" y="370" fill="#f5576c" font-size="11">âŒ Network latency (1-5ms)</text>
  <text x="495" y="390" fill="#f5576c" font-size="11">âŒ Extra infrastructure cost</text>
  <text x="495" y="416" fill="#888" font-size="11" font-weight="bold">Best: Multi-server, microservices</text>
</svg>
